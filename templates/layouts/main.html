<!doctype html>
<head>

  <meta charset="utf-8">
  <title>{% block title %}{% endblock %}</title>

  <!-- meta -->
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- /meta -->

  <!-- styles -->
  <link type="text/css" rel="stylesheet" href="/static/css/font-awesome-4.1.0.min.css" />
  <link type="text/css" rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link type="text/css" rel="stylesheet" href="/static/css/layout.main.css" />
    <link type="text/css" rel="stylesheet" href="/static/css/flipclock.css" />
  <link type="text/css" rel="stylesheet" href="/static/css/main.css" />
  <link type="text/css" rel="stylesheet" href="/static/css/main.responsive.css" />
  <link type="text/css" rel="stylesheet" href="/static/css/main.quickfix.css" />
  <!-- Custom CSS -->
  <link href="static/css/freelancer.css" rel="stylesheet">

  <!-- Custom Fonts -->
  <link href="static/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
  <!-- /styles -->

  <!-- favicons -->
  <link rel="shortcut icon" href="/static/ico/favicon.png">
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/static/ico/apple-touch-icon-144-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/static/ico/apple-touch-icon-114-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/static/ico/apple-touch-icon-72-precomposed.png">
  <link rel="apple-touch-icon-precomposed" href="/static/ico/apple-touch-icon-57-precomposed.png">
  <link rel="shortcut icon" href="/static/ico/favicon.png">
  <!-- /favicons -->

  <!-- scripts -->
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script type="text/javascript" src="/static/js/libs/jquery-1.11.1.min.js"><\/script>')</script>
  <script type="text/javascript" src="/static/js/libs/bootstrap-3.1.1.min.js" defer></script>
  <script type="text/javascript" src="/static/js/plugins.js" defer></script>
  <script type="text/javascript" src="/static/js/script.js" defer></script>
  <script src="/static/js/libs/modernizr-2.8.2.min.js"></script>
  <script type="text/javascript" src="/static/js/homePage.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script type="text/javascript" src="/static/js/libs/flipclock.min.js" defer></script>
  <!--[if lt IE 9]><script src="/static/js/libs/respond-1.4.2.min.js"></script><![endif]-->
  <!-- /scripts -->
</head>
<body id="page-top" class="index">

  <!-- Wrap all page content here -->
  <div id="wrap">

      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <a class="navbar-brand" href="{{ url_for('home') }}">HackPAC</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <div id="loggedin">
                  <ul class="nav navbar-nav pull-right" >
                    <div id="username"></div>
                    <li id="logout"><a href="{{ url_for('home') }}">Logout</a></li>
                  </ul>
                </div>
                <div id="notloggedin">
                  <ul class="nav navbar-nav pull-right">
                    <li id="signup"><a href="{{ url_for('register') }}">Signup</a></li>
                    <li id="login"><a href="{{ url_for('login') }}">Login</a></li>
                  </ul>
                </div>
            </div>
            <!-- /.navbar-collapse -->
        </div>
      </nav>
    <!-- Begin page content -->
    <main id="content" role="main" class="container">


      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-block alert-error fade in">
              <a class="close" data-dismiss="alert">&times;</a>
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}

    </main>

  </div>

  <div id="footer">
    <div class="container">
      <p>HackPAC &copy; All Rights Reserved.</p>
      {% block footer %}{% endblock %}
    </div>
  </div>

  <script type="text/javascript">


  var clock;

  $(document).ready(function() {

    clock = $('.clock').FlipClock(3600 * 24 * 2.5 - 5, {
          clockFace: 'DailyCounter',
          countdown: true
      });
  });

  </script>

  <script type="text/javascript">

  var trace1 = {
    x: ['05-17', '05-18', '05-19', '05-20', '05-21', '05-22', '05-23', '05-24'],
    y: [1032, 1724, 1358, 1472, 1853, 1934, 1523, 1450],
    name: 'total',
    type: 'scatter'
  };

  var trace2 = {
    x: ['05-17', '05-18', '05-19', '05-20', '05-21', '05-22', '05-23', '05-24'],
    y: [10, 72, 135, 47, 15, 93, 52, 15],
    name: 'your contribution',
    yaxis: 'y2',
    type: 'scatter'
  };

var data = [trace1, trace2];

var layout = {
  title: '# of Audience Reached',
  yaxis2: {
    titlefont: {color: 'rgb(148, 103, 189)'},
    tickfont: {color: 'rgb(148, 103, 189)'},
    overlaying: 'y',
    side: 'right',
  }
};


  Plotly.newPlot('myDiv', data, layout, {staticPlot: true});
  </script>

</body>
</html>
